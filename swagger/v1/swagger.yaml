---
openapi: 3.0.1
info:
  title: Messeger Fractal API V1
  version: v1
  description: API to integration with App by Fractal Tecnologia
components:
  securitySchemes:
    Bearer:
      type: apiKey
      scheme: bearer
      bearerFormat: JWT
      name: Authorization
      in: header
security:
- Bearer: []
paths:
  "/api/apps":
    get:
      summary: List all apps
      tags:
      - Apps
      security:
      - Bearer: {}
      responses:
        '200':
          description: Index app
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: Bertoni Med
                  app_id:
                    type: integer
                    example: 30
                  contacts:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: Renato Freire
                        email:
                          type: string
                          example: renato@freire.com
                        fractalId:
                          type: string
                          example: '10006'
                      required:
                      - id
                      - name
                      - email
                      - fractalId
                required:
                - id
                - name
                - app_id
                - contacts
        '401':
          description: Unauthorized
  "/api/apps/{id}":
    get:
      summary: Show app
      tags:
      - Apps
      security:
      - Bearer: {}
      parameters:
      - name: id
        in: path
        required: true
        description: app id
        schema:
          type: integer
      responses:
        '200':
          description: app found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: Bertoni Med
                  app_id:
                    type: integer
                    example: 30
                  contacts:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: Renato Freire
                        email:
                          type: string
                          example: renato@freire.com
                        fractalId:
                          type: string
                          example: '10006'
                      required:
                      - id
                      - name
                      - email
                      - fractalId
                  rooms:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: Room 1
                        kind:
                          type: string
                          example: groups
                        createBy:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            name:
                              type: string
                              example: Renato Freire
                            email:
                              type: string
                              example: renato@email.com
                            permitions:
                              type: array
                              items:
                                type: string
                                example: admin
                          required:
                          - id
                          - name
                          - email
                          - permitions
                      required:
                      - id
                      - name
                      - kind
                      - createBy
                required:
                - id
                - name
                - app_id
                - contacts
                - rooms
        '404':
          description: app not found
        '401':
          description: Unauthorized
  "/api/registrations":
    post:
      summary: Create a new user
      tags:
      - Auth - Registrations
      parameters: []
      responses:
        '201':
          description: User created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_application_id:
                  type: integer
                  example: 2
                user_application_name:
                  type: string
                  example: Bertoni
                datagateway_token:
                  type: string
                  example: b30c50a18d-40eccaae91-1685622812
                url:
                  type: string
                  example: https://staging.datagateway.fractaltecnologia.com.br
  "/api/sessions":
    post:
      summary: Creates a session
      tags:
      - Auth - Sessions
      security:
      - Bearer: []
      parameters: []
      responses:
        '200':
          description: Session created
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiJ9
        '401':
          description: Invalid credentials
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: wendel.lopes@fractaltecnologia.com.br
                fractal_id:
                  type: string
                  example: '10006'
              required:
              - email
              - fractal_id
servers:
- url: http://localhost:3001
